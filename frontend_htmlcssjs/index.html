<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Threat Detection</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Cyber Crime Threat Detection</h1>
        <nav>
            <ul>
                <li><a href="#input">Data Input</a></li>
                <li><a href="#results">Analysis Results</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Data Input Section -->
    <section id="input" class="section">
        <h2>Input Data for Analysis</h2>
        <form id="dataForm">
            <label for="dataInput">Enter Data or Upload File:</label>
            <input type="text" id="dataInput" placeholder="Enter text data...">
            <input type="file" id="fileInput">
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Analysis Results Section -->
    <section id="results" class="section">
        <h2>Analysis Results</h2>
        <div id="resultsDisplay">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>For more information or support, please contact us at <a href="mailto:support@cyberthreats.com">support@cyberthreats.com</a>.</p>
    </section>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
